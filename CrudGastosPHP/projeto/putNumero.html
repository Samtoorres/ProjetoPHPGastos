    <body class="User">
        <div class="wrapperuser">
            <div class="container">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <form class="formulariocadastro" method="POST" action="conexaoPut.php">
                        <h2 class="form-heading text-center h2cadastro">Insira as informações</h2>
                        <div class="row">
                            <div class="col-lg-12 col-sm-12">
                                <label for="Nome"></label>Nome:</label>
                                <input type="text" class="form-control" id="nome" name="name" placeholder="Nome Completo"
                            required="" autofocus="" />
                            </div>
                        </div>
                        <div class="row">                        
                            <div class="col-lg-12 col-sm-12">
                                <label for="Numero">Numero</label>                          
                                <input type="text" class="form-control" id="numero" name="numero" placeholder="Digite o numero com DDD"
                                required="" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12 col-sm-8 col-md-8">
                                <button type="submit" class="btn btn-lg btn-primary btn-block" name="enviar" value="Enviar">Enviar</button>
                            </div>
                            <div class="col-lg-12 col-sm-4 col-md-4">
                                <a href="acesso.html"><button type="button" class="btn btn-lg btn-danger btn-block" value="Cancelar" onclick="redirecionamento();">Voltar</button></a>
                            </div>
                        </div>

                </div>
            </div>
        </div>
