<!DOCTYPE html>
<html>
    <head>   
        <title>Login</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="../bootstrap-4.5.0-dist/css/style.css">
		<link rel="stylesheet" type="text/css" href="../bootstrap-4.5.0-dist/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="../bootstrap-4.5.0-dist/css/style.css">
        <link rel="shortcut icon" href="bootstrap/img/favicon.ico" sizes="16x16">
    </head>
    <body>
        <div class="wrapper">
            <div class="container">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <form class="formulario" method="GET" action="acesso.html">
                        <h2 class="form-heading text-center">Login</h2>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email:</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Digite seu Email">
                            <small id="emailHelp" class="form-text">Nunca compartilharemos seu email com ninguém.</small>
                          </div>
                          <div class="form-group">
                            <label for="exampleInputPassword1">Senha:</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="digite sua senha">
                          </div>
                          <label class="checkbox">
                            <input type="checkbox" value="lembre-me" id="lembreMe" name="lembreMe" />
                            Lembre-me
                        </label><br />
                        <a href="cadastroUsuario.html">Não possui cadastro?</a>
                        <button class="btn btn-lg btn-primary btn-block">Login</button>
                    </form>
                </div>
            </div>
        </div>
        <script src="bootstrap/js/jquery-3.4.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>
        <script src="bootstrap/js/javascriptsistema.js"></script>
    </body>
</html>
